<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpShare - Easy File Sharing</title>
    <link rel="stylesheet" href="style/main.css">    
</head>

<body>
    
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="assets/file-icon.svg" alt="file-icon" class="left-file-icon" draggable="false">
                <img src="assets/file-icon.svg" alt="file-icon" class="centre-file-icon" draggable="false">
                <img src="assets/file-icon.svg" alt="file-icon" class="right-file-icon" draggable="false">
            </div>

            <div class="title">
                <input type="file" id="file-input" hidden><br>
                Drop your files here or <span class="browse-btn">browse</span>
            </div>

            <script src="script/main.js"></script>
        </div>
    </section>

</body>
</html>
